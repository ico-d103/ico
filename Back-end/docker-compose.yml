version: '3'
services:
  api-module:
    build: ./api-module
    image: back/api-module
    ports:
      - "8081:8081"
    environment:
      TZ: "Asia/Seoul"

  batch-module:
    build: ./batch-module
    image: back/batch-module
    ports:
      - "8082:8082"
    environment:
      TZ: "Asia/Seoul"
